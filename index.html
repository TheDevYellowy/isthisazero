<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zero Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #121212;
            color: #e0e0e0;
        }
        .container {
            background-color: #1e1e1e;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 4px rgba(255, 255, 255, 0.1);
            text-align: center;
        }
        h1 {
            color: #bb86fc;
        }
        input {
            font-size: 1rem;
            padding: 0.5rem;
            width: 80%;
            text-align: center;
            margin-bottom: 1rem;
            box-sizing: border-box;
            background-color: #2c2c2c;
            color: #e0e0e0;
            border: 1px solid #bb86fc;
            border-radius: 4px;
        }
        button {
            font-size: 1rem;
            padding: 0.5rem 1rem;
            background-color: #bb86fc;
            color: #121212;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 80%;
            box-sizing: border-box;
        }
        button:hover {
            background-color: #a370f7;
        }
        #result {
            margin-top: 1rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Zero Checker</h1>
        <form action="#" onsubmit="checkZero" autocomplete="off">
            <input type="text" id="charInput" maxlength="1" placeholder="Enter a character">
            <br>
            <button onclick="checkZero()">Check</button>
            <div id="result"></div>
        </form>
    </div>

    <script>
        function checkZero() {
            const input = document.getElementById('charInput').value;
            const result = document.getElementById('result');
            
            if (input === '') {
                result.textContent = 'Please enter a character';
                result.style.color = '#cf6679';
            } else if (input === '0') {
                result.textContent = 'It\'s a zero!';
                result.style.color = '#03dac6';
            } else {
                result.textContent = 'It\'s not a zero';
                result.style.color = '#bb86fc';
            }
        }
    </script>
</body>
</html>
